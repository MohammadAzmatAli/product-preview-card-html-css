<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">

  <!-- Linking the stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container" role="product-card-container">
    <div id="img" role="product-image-container">
      <img src="./images/image-product-desktop.jpg" alt="Product image">
    </div>
    <div id="content" role="product-info-container">
      <h1 id="product-category">PERFUME</h1>
      <h2 id="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p id="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div id="price-tag" role="product-price-container">
        <h1>$149.99</h1>
        <span>$169.99</span>        
      </div>
      <button id="add-to-cart-btn" role="add to card button"> <img src="./images/icon-cart.svg" alt="add to cart logo"> Add to Cart</button>
    </div>
  </div>

  <div class="attribution" role="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Md Azmat Ali</a>.
  </div>
</body>

</html>
